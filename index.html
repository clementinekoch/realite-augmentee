<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réalité Augmentée</title>
    <script src="https://cdn.jsdelivr.net/npm/mindar-js@1.2.2/dist/mindar-image-three.prod.js"></script>
</head>
<body>
    <video id="video" src="animation.mp4" loop playsinline></video>
    
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const mindarThree = new window.MINDAR.Three.ImageTracker({
                container: document.body,
                imageTargetSrc: "targets.mind"
            });

            // Démarre Mindar
            await mindarThree.start();

            const video = document.getElementById("video");
            video.style.display = "block"; // Affiche la vidéo

            // Joue la vidéo lorsqu'une cible est trouvée
            mindarThree.addEventListener('found', () => {
                video.play();
            });

            // Met en pause la vidéo lorsque la cible est perdue
            mindarThree.addEventListener('lost', () => {
                video.pause();
            });
        });
    </script>
</body>
</html>
