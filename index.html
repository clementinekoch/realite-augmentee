<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Réalité Augmentée</title>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <a-scene 
    mindar-image="imageTargetSrc: targets.mind;" 
    color-space="sRGB" 
    renderer="colorManagement: true, physicallyCorrectLights" 
    vr-mode-ui="enabled: false" 
    device-orientation-permission-ui="enabled: false"
  >
    <a-assets>
      <!-- Ta vidéo (assure-toi qu'elle est bien dans le même dossier que index.html) -->
      <video id="video" src="animation.mp4" loop="true" playsinline webkit-playsinline muted></video>
    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- Cible MindAR -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-plane id="videoPlane" position="0 0 0" height="1.5" width="2" material="src: #video;"></a-plane>
    </a-entity>
  </a-scene>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const video = document.querySelector("#video");
      const videoPlane = document.querySelector("#videoPlane");

      // Quand l'image est détectée, on lance la vidéo
      videoPlane.addEventListener("targetFound", () => {
        video.play();
      });

      // Quand l'image est perdue, on met la vidéo en pause
      videoPlane.addEventListener("targetLost", () => {
        video.pause();
      });
    });
  </script>
</body>
</html>
