<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Réalité Augmentée avec Vidéo YouTube</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- Lien de la vidéo YouTube -->
        <iframe id="videoIframe" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Entité liée à l'image cible -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Intégration de la vidéo YouTube dans la scène AR -->
        <a-plane position="0 0 0" height="1.5" width="2" rotation="0 0 0" material="src: #videoIframe;"></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
