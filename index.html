<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réalité Augmentée</title>
    <script src="https://cdn.jsdelivr.net/npm/mindar-js@1.2.2/dist/mindar-image-three.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        video { position: absolute; width: 100%; height: auto; display: none; }
    </style>
</head>
<body>
    <video id="video" src="animation.mp4" loop playsinline></video>
    
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const mindarThree = new window.MINDAR.Three.ImageTracker({
                container: document.body,
                imageTargetSrc: "targets.mind"
            });
        });
    </script>
</body>
</html>
