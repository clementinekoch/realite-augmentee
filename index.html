<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Réalité Augmentée</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <!-- Ta vidéo à afficher en AR -->
        <video id="video" src="animation.mp4" loop="true" autoplay="true" playsinline="true" preload="auto"></video>
        <a-asset-item id="avatarModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/image-tracking/assets/card-example/softmind/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Entité liée à l'image cible -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Affichage de la vidéo sur la cible -->
        <a-plane position="0 0 0" height="1.5" width="2" rotation="0 0 0" material="src: #video;"></a-plane>
        <!-- Modèle 3D -->
        <a-gltf-model src="#avatarModel" position="0 0 0.1" scale="0.005 0.005 0.005" rotation="0 0 0" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate"></a-gltf-model>
      </a-entity>
    </a-scene>
  </body>
</html>
